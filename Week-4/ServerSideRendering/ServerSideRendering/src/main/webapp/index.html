<html>
	<body>
		<h1>Welcome to SuperVillian Servelets</h1>
		<p>Where all minions serve their overlords~! Get it? "Serve" </p>
		
		<!--Direct Servlet-->
		<!--The method attribute sets the http method/verb and the action
			attribute sets the destination of the request
		-->
		<form method = "get" action = "/ServerSideRendering/direct">
			<p>Direct Servlet, GET</p>
			<input type = "submit" value = "Direct Text Response"/>
		</form>
		<form method = "post" action = "/ServerSideRendering/direct">
			<p>Direct Servlet, POST</p>
			<input type = "submit" value = "Direct Test Response"/>
		</form>
		<!--Indirect Servlet-->
		<form method = "get" action = "/ServerSideRendering/indirect">
			<p>InDirect Servlet, GET</p>
			<input type = "submit" value = "InDirect Text Response"/>
		</form>
		<form method = "post" action = "/ServerSideRendering/indirect">
			<p>InDirect Servlet, POST</p>
			<input type = "submit" value = "InDirect Test Response"/>
		</form>
		
		<!--Session servlets-->
		<form method = "get" action = "/ServerSideRendering/sesh">
			<p>Session Servlet, GET</p>
			<input type = "submit" value = "Set Megamind Free..."/>
		</form>
		<form method = "get" action = "/ServerSideRendering/seshcap">
			<p>SessionCapture Servlet, GET</p>
			<input type = "submit" value = "Obtain a villain"/>
		</form>
		<form method="post" action="/ServerSideRendering/sesh">
			<p>Session Servlet POST</p>
			<input type="text" name="myname" placeholder="villain name">
			<input type="text" name = "mysuperpower" placeholder="villain's superpower">
			<input type="number" name="mybounty" placeholder="villain's bounty">
			
			<input type="submit" value = "push a new villain to the session">
		</form>
		<form method = "post" action = "/ServerSideRendering/seshcap">
			<p>SessionCapture Servlet, POST</p>
			<input type = "submit" value = "Clear villain cache"/>
		</form>
	</body>
</html>
